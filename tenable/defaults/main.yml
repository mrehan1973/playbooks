---

# The Agent version
nessus_agent_version: "6.9.1"

# The Agent download file checksum (md5)
nessus_agent_file_checksum: "md5:1cae90d7249ce1af382ed3984b623c63"

# The download URL for the Agent
nessus_agent_download_url: "http://downloads.nessus.org/nessus3dl.php?file=NessusAgent-{{ nessus_agent_version }}.dmg&licence_accept=yes&t=9f5d7c5a3bb912ff4a859d7acdd8dc78"

# The temporary working dir
nessus_agent_temp_dir: "/tmp"

# The mount point
nessus_agent_mount_point: "/Volumes"

# The pairing key from the Nessus Manager/Scanner
nessus_agent_key: ""

# The name representing the system where the Agent is being installed (e.g. the host name)
nessus_agent_name: ""

# The Agent groups
nessus_agent_groups: "All"

# The host name or IP of the Nessus Manager/Scanner
nessus_agent_host_name: ""

# The port of the Nessus Manager/Scanner
nessus_agent_host_port: ""

# Flag used to perform pairing
nessus_agent_link: false

# In case the Agent is already linked, this flag can be set in order to force
# a re-registration
nessus_agent_link_force: false

# Uninstall the Agent if present
nessus_agent_uninstall: false
